<!DOCTYPE html>
<html>
  <head>
    <title>Compare my Commute Carbon Cost</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>
    <form action"https://maps.google.com/" method=get>
      <input name=saddr placeholder="Start of Journey" required>
      <input name=daddr placeholder="Destination" required>
      <label for=mpg label="Your car's miles-per-gallon figure">MPG</label>
      <input type=number min=1 value=38 name=mpg required>
      <input type=submit value="Calculate!">
    </form>
    <div id="map-canvas"></div>
  </body>
</html>
