<html>
<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
		<title>Footprint</title>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCILDWIzPNGhrLe6hk23fp9VeXHv4NMSvg&amp;sensor=false"></script>
		<style type="text/css">
			#map_canvas { 
				height: 100%;
			}
		</style>
		<script type="text/javascript">
		var directionDisplay;
		var directionsService = new google.maps.DirectionsService();
		var map;
		
		function initialize() {
			directionsDisplay = new google.maps.DirectionsRenderer();
			var loc = new google.maps.LatLng(55.8580, -4.2590);
			var myOptions = {
				zoom:12,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				center: loc
			}

			map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
			directionsDisplay.setMap(map);
		}

		function calcRoute() {
			var start = document.getElementById("start").value;
			var end = document.getElementById("end").value;
			var distanceInput = document.getElementById("distance");
			var footprintInput = document.getElementById("footprint");	
			var request = {
				origin:start, 
				destination:end,
				travelMode: google.maps.DirectionsTravelMode.DRIVING
			};
			
			directionsService.route(request, function(response, status) {
				if (status == google.maps.DirectionsStatus.OK) {
					directionsDisplay.setDirections(response);
					distanceInput.value = response.routes[0].legs[0].distance.value / 1000;

					footprintInput.value = distanceInput.value * 430 * 0.62137;
				}
			});
		}
		</script>
	</head>
	<body onload="initialize()">
		<fieldset>
			<legend>Route</legend>
			<p>
				<label for="start">Start: </label>
				<input type="text" name="start" id="start" />
				
				<label for="end">End: </label>
				<input type="text" name="end" id="end" />
				
				<input type="submit" value="Calculate Route" onclick="calcRoute()" />
			</p>
			<p>
				<label for="distance">Distance (km): </label>
				<input type="text" name="distance" id="distance" readonly="true" />

				<label for="footprint">Footprint: (gCO2) </label>
				<input type="text" name="footprint" id="footprint" readonly="true">
			</p>
		</fieldset>
		<div id="map_canvas"></div>
	</body>
</html>
